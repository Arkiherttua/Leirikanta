{% extends "base.html" %}
{% block content %}
  <h1>Kaikki kesän leirit</h1>

  <table class="table table-striped table-bordered" style="width:700px">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Alkupäivä</th>
        <th>Loppupäivä</th>
        <th>Leiriläisten ikä</th>
        <th>Leiripaikka</th>
      </tr>
    </thead>

    <tbody>
        {% for leiri in leirit %}
      <tr>
        <td><a href="{{base_path}}/leiri/{{leiri.id}}">{{leiri.leirinnimi}}</a></td>
        <td>{{leiri.alkupv}}</td>
        <td>{{leiri.loppupv}}</td>
        <td>{{leiri.leirilaistenika}}</td>
        <td>{{leiri.paikka}}</td>
      </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
