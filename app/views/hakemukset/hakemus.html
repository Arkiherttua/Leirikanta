{% extends "base.html" %}
{% block content %}
  <h1>Lähettämäsi hakemus</h1>
  
  Kokemus: {{hakemus.kokemus}}<br>
  Vapaa kuvaus: {{hakemus.vapaakuvaus}}<br>
  Leirit, joille olet hakenut: <br><br><br>
  
  <form method="post" action="{{base_path}}/hakemukset/{{hakemus.id}}/muokkaa" style="display: inline-block;">
      <button type="submit" class="btn btn-classic">Muokkaa hakemusta</button>
  </form>
  <br><br>
  <form method="post" action="{{base_path}}/hakemukset/{{hakemus.id}}/poista" style="display: inline-block;">
      <button type="submit" class="btn btn-danger">Poista hakemus</button>
  </form>
{% endblock %}
